version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://outfit_matcher:${POSTGRES_PASSWORD}@db:5432/outfit_matcher
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    ports:
      - "3001:80"
    depends_on:
      - server

  db:
    image: postgis/postgis:15-3.3
    environment:
      - POSTGRES_USER=outfit_matcher
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=outfit_matcher
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
